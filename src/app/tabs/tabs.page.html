<ion-tabs>
    <ion-tab-bar [translucent]="true"
                 class="tab-bar"
                 slot="bottom">
      <ion-tab-button tab="warehouse">
        <ion-icon src="assets/icon/warehouse.svg"
                  size="large"></ion-icon>
        <ion-label>{{'tabs.warehouse' | translate}}</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="settings">
        <ion-icon name="settings-outline"
                  size="large"></ion-icon>
        <ion-label>{{'tabs.settings' | translate}}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
